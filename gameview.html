<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Catan Database</title>
    <link rel="icon" type="image/x-icon" href="media/catan-favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lexend:wght@100..900&family=Stack+Sans+Headline:wght@200..700&display=swap"
        rel="stylesheet">

    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="code.js"></script>
</head>

<body class="background">
    <section class="catan-background-color">
        <div class="center center-text">
            <p class="catan-font catan-font-color" style="font-size: 150px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"><a
                    href="index.html">CATAN</a></p>
            <p class="catan-font catan-font-color" style="font-size: 50px;">DATABASE</p>
        </div>
    </section>

    <div class="card-style" style="padding-bottom: 0px;">
        <div class="center center-text horizontal-text header-text">
            <p id="large-padding"><a href="search.html">Back</a></p>
        </div>
    </div>
    
   <section class="card-style">
        <h2 class="catan-font catan-font-color" style="padding-left: 10px;">GAME</h2>
            <div class="center center-text">
                <div id="dynamic-board" class="board"></div>
                <button id="board-download" onclick="boardDownload(gameID)">download board</button>
            </div>  
        </div>
   </section>

    <section class="card-style">
        <h2 class="catan-font catan-font-color" style="padding-left: 10px;">WINNER</h2>
        <div class="" id="dynamic-winner">
            
        </div>
    </section>

    <section class="card-style">
        <h2 class="catan-font catan-font-color" style="padding-left: 10px;">GAME BUILDS</h2>
        <div class="center center-text">
            <div class="game-builds-button" id="dynamic-player-buttons"></div>
            <div class="player-builds" id="dynamic-player-builds"></div>
        </div>
    </section>

    <section class="card-style">
        <h2 class="catan-font catan-font-color" style="padding-left: 10px;">GAME TRADES</h2>  
        <div class="" id="dynamic-game-trades">
            <h3 class="center-text catan-font catan-font-color" id="totaltrades">TOTAL TRADES MADE</h3>
        </div>
    </section>

    <script>
        const params = new URLSearchParams(window.location.search);
        const gameID = params.get("gameID");
        createGameView(gameID);

        createPlayerGameButtons(gameID);
        showWinner(gameID);
        createGameTrades(gameID);
    </script>
</body>

</html>
